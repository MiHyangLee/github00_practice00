<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> HTML Description [ dl, dt, dd] </title>
 </head>
 <body>
 
<!-- dl : defines List / dt : defines Title / dd : tag describes -->
  <dl>
   <dt>Coffee</dt>
    <dd>- black hot drink</dd>
   <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>

 </body>
</html>
