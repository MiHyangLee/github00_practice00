<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>TableEx02</title>
 </head>
 <body>
  
  <table border = "1px" width = "150px" height = "150px">
   <tr>
     <td width = "75px">번호</td>
     <td width = "75px">이름</td> 
   </tr>
   <tr>
     <td>1</td>
     <td>오렌지</td> 
   </tr>
  </table>
<hr width="200px"  color="red" align="left">
<!---------------------------------------------------->
  <table border = "1px" width = "150px" height = "150px">
   <tr>
     <th width = "75px">번호</th>
     <th width = "75px">이름</th> 
   </tr>
   <tr>
     <td>1</td>
     <td>오렌지</td> 
   </tr>
  </table>
<!---   Cell Padding   ------------------------------->
<hr width="200px"  color="red" align="left">
  <table border = "1px" 
			width = "250px" 
			height = "250px"
			cellpadding = "20px">
   <tr  valign="top">
     <td width = "75px">번호</td>
     <td width = "75px">이름</td> 
   </tr>
   <tr>
     <td>1</td>
     <td>오렌지</td> 
   </tr>
  </table>
 </body>
</html>
