<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>TableEx03</title>
 </head>
 <body>
  
<!---   Cell CellPadding   ------------------------------->
<hr width="200px"  color="red" align="left">
  <table border = "1px" 
			width = "250px" 
			height = "250px"
			cellpadding = "20px">

   <tr  valign="top">
     <td width = "75px">번호</td>
     <td width = "75px">이름</td> 
   </tr>
   <tr>
     <td>1</td>
     <td>오렌지</td> 
   </tr>
  </table>
  <!---   Cell cellspacing   ------------------------------->
<hr width="200px"  color="red" align="left">
  <table border = "1px" 
			width = "250px" 
			height = "250px"
			cellspacing = "20px">

   <tr  valign="top">
     <td width = "75px">번호</td>
     <td width = "75px">이름</td> 
   </tr>
   <tr>
     <td>1</td>
     <td>오렌지</td> 
   </tr>
  </table>
 </body>
</html>
